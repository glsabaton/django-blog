{% extends 'base.html' %}

{% block title %}
Create a Profile Page
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

    <br/> <br/>
    <form method="POST" enctype='multipart/form-data'>
    <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </div>
    
{% else %}
    Please login  

{% endif %}
</form>
{% endblock %}
