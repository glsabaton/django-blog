{% extends 'base.html' %}

{% block title %}
Add Comment
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

    <h2>Add Comment...</h2>
    <br/> <br/>
    <form method="POST" enctype='multipart/form-data'>
    <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Add comment</button>
    </div>
    
{% else %}
    Please login to add blog post 

{% endif %}
</form>
{% endblock %}
